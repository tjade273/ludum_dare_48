<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<html lang=en>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="index.css">
    <title>Mandelbrot Hunt</title>
  </head>
  <body>
    <script src = "shader.vs.js" type = "text/javascript"> </script>
    <script src = "shader.fs.js" type = "text/javascript"> </script>
    <script src = "mandelbrot_hunter.js"></script>
    <script src = "drag_pan.js"> </script>
    <div class="app_wrapper_wrapper">
      <div class="app_wrapper">
	<div class="canvas_wrapper">
	  <canvas id="main_canvas" width="600px" height="600px"></canvas>
	</div>
	<div class="control_wrapper">
	  <div class="coordinate_controls">
	    <p id="coords"> (,)</p>
	    <div class="center_coord_wrapper">
	      <div class="coord_wrapper">
		<label for="x_coord">x: </label>
		<input id="x_coord" name="x_coord" type="number" step="any" autocomplete=off value="0" class="control_input" oninput="redraw_main()"/>
	      </div>
	      <div class="coord_wrapper">
		<label for="y_coord">y: </label>
		<input id="y_coord" name="y_coord" type="number" step="any" autocomplete=off value="0" class="control_input" oninput="redraw_main()"/>
	      </div>
	    </div>
	    <div class="zoom_wrapper">
	      <div class="coord_wrapper">
		<label for="zoom">Zoom: </label>
		<input class="control_input" type="number" step="any" min="0" autocomplete=off id="zoom" name="zoom" value="1" oninput="redraw_main()">
		<button type="button" id="double_zoom" onclick="double_zoom()"> 2x </button>
		<button type="button" id="half_zoom" onclick="half_zoom()"> 0.5x </button>
	      </div>
	      <button type="button" id="reset" onclick="reset_main()">Reset</button>
	    </div> 
	  </div>
	  <div class="info_wrapper">
	    <div class="target_wrapper">
	      <div class="target_canvas_wrapper">
		<canvas class="target_canvas" id="target_canvas" width="200px" height="200px"></canvas>
	      </div>
	      <button type="button" id="new_target" onclick="new_target()"> New Target </button>
	      <button type="button" id="reveal_loc" onclick="reveal_square()"> Reveal Location </button>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
