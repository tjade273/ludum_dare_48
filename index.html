<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<html lang=en>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <script src = "shader.vs.js" type = "text/javascript"> </script>
    <script src = "shader.fs.js" type = "text/javascript"> </script>
    <script src="mandelbrot_hunter.js"></script>
    <div class="app_wrapper">
      <div class="canvas_wrapper">
	<canvas id="canvas" width="600px" height="600px"></canvas>
      </div>
      <div class="control_wrapper">
	<div class="coordinate_controls">
	  <div class="center_coord_wrapper">
	  <label for="center_coord">Center: </label>
	  <input class="control_input" type="number" step="any" id="center_coord" name="center_coord">
	  </div>
	  <div class="zoom_wrapper">
	    <label for="zoom">Zoom :</label>
	    <input class="control_input" type="number" step="any" id="zoom" name="zoom">
	  </div>
	  <button type="button">Reset</button> 
	</div>
	<div class="info_wrapper">
	  <div class="target_wrapper">
	    <p class="target_text"> Target </p>
	    <div class="target_canvas_wrapper">
	      <canvas class="target_canvas" width="200px" height="200px"></canvas>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
